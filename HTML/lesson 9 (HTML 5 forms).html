<form>
  <label for="email">Email:</label>
  <input type="text" name="email" placeholder="email@example.com" required>
  <!-- he required attribute tells the browser that the input is required -->
  <input type="submit" value="SUBMIT"><br>
  <input type="range" min="0" max="100" value="30">
</form>

<form>
  <input id="email" name="email" type="email"
  placeholder="example@mail.com"><br><br>

  <input id="url" name="url" type="url"
  placeholder="example.com"><br><br>

  <input id="tel" name="tel" type="tel"
  placeholder="555.555.1211"><br>
</form>
