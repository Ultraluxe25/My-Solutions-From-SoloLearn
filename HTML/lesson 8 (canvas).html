<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>

    <script>
        let canvas = document.getElementById('canvas');
        let elem = canvas.getContext('2d');

        elem.font="bold 22px Verdana";
        elem.textAlign="start";
        elem.fillText("start", 10, 30);

        elem.translate(100, 150);
        elem.fillText("after translate", 0, 0);

        elem.rotate(2);
        elem.fillText("after rotate", 0, 0);

        elem.scale(1.5, 3);
        elem.fillText("after scale", -20, -20);
    </script>
</body>
</html>
